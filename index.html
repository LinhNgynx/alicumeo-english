  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .flashcard-inner {
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
    }
    .flashcard-flipped {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      backface-visibility: hidden;
    }
    .flashcard-back {
      transform: rotateY(180deg);
    }
    
    /* Optimized Snow Effect */
    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      overflow: hidden;
    }
    .snow-particle {
      position: absolute;
      top: -50px;
      color: white;
      text-shadow: 0 0 5px rgba(255,255,255,0.8);
      animation: fall-and-sway linear infinite;
      filter: blur(0.5px);
    }
    @keyframes fall-and-sway {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% {
        transform: translateY(110vh) translateX(60px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Elegant Rain Effect (designed for light backgrounds) */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      overflow: hidden;
    }
    .rain-drop {
      position: absolute;
      top: -10vh;
      width: 2px;
      background: linear-gradient(180deg, rgba(96,165,250,0.9), rgba(59,130,246,0.6));
      border-radius: 2px;
      filter: drop-shadow(0 4px 6px rgba(59,130,246,0.12));
      animation: rain-fall linear infinite;
      transform-origin: top left;
      opacity: 0.9;
    }
    @keyframes rain-fall {
      0% { transform: translateY(0) translateX(0) rotate(-10deg); opacity: 0; }
      10% { opacity: 0.9; }
      100% { transform: translateY(120vh) translateX(40px) rotate(10deg); opacity: 0; }
    }

    .shadow-orange-soft {
      box-shadow: 0 10px 30px -5px rgba(249, 115, 22, 0.08);
    }
    .dark .shadow-orange-soft {
      box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.4);
    }

    @keyframes pulse-subtle {
      0%, 100% { transform: scale(1) translateX(-50%); }
      50% { transform: scale(1.05) translateX(-50%); }
    }
    .animate-pulse-subtle {
      animation: pulse-subtle 2s infinite ease-in-out;
    }

    .page-enter {
      animation: slideUp 0.4s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Hide scrollbars but keep functionality */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
